<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper">




    <div class="content">


        <div class="row">
            <div class="col-sm-8">
                <h4 class="page-title">Add Restaurant Item Type</h4>

            </div>
        </div>

        <form [formGroup]="editrestaurantitemtypeformregistration">

            <div class="row">

                <div class="col-sm-6">
                    <label for="">Item Type </label>

                    <!-- <select name="" id="" class="form-control" [(ngModel)]="ctype" [ngClass]="{ 'is-invalid': submitted && f.ctype.errors }" formControlName="ctype">
                        <option value="" disabled selected>Choose a option </option>
                        <option value="Starter">STARTER</option>
                        <option value="Breakfast">BREAKFAST</option>
                        <option value="Lunch">LUNCH</option>
                        <option value="Dinner">DINNER</option>
                        <option value="Deserts">DESERTS</option>
                    </select> -->
                    <input type="text" class="form-control" [(ngModel)]="itype" [ngClass]="{ 'is-invalid': submitted && f.itype.errors }" formControlName="itype" placeholder="Enter item type">
                    <div *ngIf="submitted && f.itype.errors" class="invalid-feedback">
                        <div *ngIf="f.itype.errors.required">Item type is required</div>

                    </div>
                </div>
                <div class="col-sm-12">
                    <!-- <button class="btn btn-warning" (click)="submit()">SUBMIT</button> -->
                    <button class="btn btn-warning" (click)="submit()" [disabled]="isLoading"><i class="fa"
                        [ngClass]="{' fa-spinner fa-spin': isLoading, 'fa-check': !isLoading}"></i>
                    {{button}}</button>
                </div>
            </div>

        </form>
    </div>
</div>
