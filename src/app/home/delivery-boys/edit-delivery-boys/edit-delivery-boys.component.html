<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper">




    <div class="content">


        <div class="row">
            <div class="col-sm-8">
                <h4 class="page-title"> Add Delivery Boys</h4>

            </div>
        </div>

        <div class="row">

            <div class="col-sm-4">
                <label for=""> Name</label>
                <input type="text" class="form-control" placeholder="Enter Your  Name">
            </div>

            <div class="col-sm-4">
                <label for="">User Name</label>
                <input type="text" class="form-control" placeholder="Enter Your User Name">
            </div>

            <div class="col-sm-4">
                <label for=""> Address </label>
                <input type="text" class="form-control" placeholder="Enter Your  Address">
            </div>

            <div class="col-sm-4">
                <label for="">Mobile Number </label>
                <input type="number" class="form-control" placeholder="Enter Your Mobile Number">
            </div>

            <div class="col-sm-4">
                <label for="">Password </label>
                <input type="password" class="form-control" placeholder="Enter Your Password">
            </div>



            <div class="col-sm-12">
                <!-- <button class="btn btn-warning">SUBMIT</button> -->
                <button class="btn btn-warning" (click)="submit()" [disabled]="isLoading"><i class="fa"
                    [ngClass]="{' fa-spinner fa-spin': isLoading, 'fa-check': !isLoading}"></i>
                {{button}}</button>
            </div>

        </div>
    </div>
</div>
