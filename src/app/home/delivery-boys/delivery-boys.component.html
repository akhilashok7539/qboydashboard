<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper">


    <div class="content">


        <div class="row">
            <div class="col-sm-8">
                <h4 class="page-title">Delivery</h4>

            </div>

            <div class="col-sm-4">
                <button class="btn btn-danger" style="float: right;" routerLink="/adddeliveryboys"> Add Delivery Boys</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">

                <mat-table [dataSource]="dataSource" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
                    </ng-container>

                    <!--  Name Column -->
                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.Name}} </mat-cell>
                    </ng-container>

                    <!--  Address Column -->
                    <ng-container matColumnDef="address">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Address </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.address}} </mat-cell>
                    </ng-container>

                    <!--Mobile Number Column -->
                    <ng-container matColumnDef="mobilenumber">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.mobilenumber}} </mat-cell>
                    </ng-container>

                    <!-- Status Column -->
                    <ng-container matColumnDef="status">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Status</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.status}} </mat-cell>
                    </ng-container>

                    <!--Action Column -->
                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.action}} </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>
                </mat-table>

                <mat-paginator></mat-paginator>
            </div>
        </div>
    </div>
</div>
