<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper">

    <div class="content">


        <div class="row">
            <div class="col-sm-4">
                <h4 class="page-title">PURCHASE REPORT</h4>
            </div>

            <div class="col-sm-2">

            </div>
            <div class="col-sm-2">

            </div>
            <div class="col-sm-4">

                <h6>Total Purchase Amount : {{totalpurchaseamount}}</h6>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
                <label for="">Shop</label>
                <select name="" id="" class="form-control" (change)="shopevent($event)">
                    <option value="" disabled selected>Choose a shop</option>
                    <option *ngFor="let shops of shops" value="{{shops._id}}">{{shops.shop_name}}</option>
                </select>
            </div>
            <div class="col-sm-3">
                <label for="">From</label>
                <input type="date" class="form-control" (change)="fromdate($event)">
            </div>
            <div class="col-sm-3">
                <label for="">Date</label>

                <input type="date" class="form-control" (change)="todate($event)">

            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-12">

            <mat-table [dataSource]="dataSource" matSort>

                <!--Sl No Column -->
                <ng-container matColumnDef="slno">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Sl No </mat-header-cell>
                    <mat-cell *matCellDef="let row;let i=index"> {{i+1}} </mat-cell>
                </ng-container>

                <!-- Shop Name Column -->
                <ng-container matColumnDef="shopname">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
                </ng-container>



                <!-- Location Column -->
                <ng-container matColumnDef="location">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.order_id}} </mat-cell>
                </ng-container>


                <!--  Purchase Amount Column -->
                <ng-container matColumnDef="purchaseamount">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Purchase Amount </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.purchase_rate}} </mat-cell>
                </ng-container>

    Payment Type Column
    <ng-container matColumnDef="paymenttype">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Payment Type</mat-header-cell>
        <mat-cell *matCellDef="let row" > {{row.paymenttype}}  </mat-cell>
      </ng-container> -->


                <!-- <ng-container matColumnDef="salesamount">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Sales Amount </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.salesamount}} </mat-cell>
                </ng-container> -->


                <!--Delivery Charge Column  -->
                <!-- <ng-container matColumnDef="deliverycharge">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Delivery Charge </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.deliverycharge}} </mat-cell>
                </ng-container> -->


                <!-- Total Amount Column -->
                <!-- <ng-container matColumnDef="totalamount">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Total Amount </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.totalamount}} </mat-cell>
                </ng-container> -->

                <!-- Profit Column -->
                <!-- <ng-container matColumnDef="profit">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Profit </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.profit}} </mat-cell>
                </ng-container> -->


                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;">
                </mat-row>
            </mat-table>

            <mat-paginator></mat-paginator>
        </div>
    </div>
</div>
