<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper">

    <div class="content">


        <div class="row">
            <div class="col-sm-6">
                <h4 class="page-title">DAILY SALES REPORT</h4>
            </div>

            <div class="col-sm-2">
                <!-- <select class="form-control" id="" [(ngModel)]="options" (change)="selectedevent(options)">
                <option value="" selected>Choose a option</option>
                <option value="s">Shop Name</option>
                <option value="l">Location</option>
         

              </select> -->
                <h4>Sale Amount : {{totalamount - deliverycharge}}</h4>
            </div>
            <div class="col-sm-2">
                <!-- <select class="form-control" id="">
                    <option value="" selected>Choose a option</option>
                   <option value="" *ngFor="let results of results">{{results.sales}}</option>
    
                  </select> -->
                <h4>Delivery Charge : {{deliverycharge}}</h4>
            </div>
            <div class="col-sm-2">
                <h4>Final Amount {{totalamount}}</h4>
                <!-- <input type="text" class="form-control" placeholder="search here" (keyup)="applyFilter($event.target.value)"> -->
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">

            </div>
            <div class="col-sm-3">
                <label for="">From</label>
                <input type="date" class="form-control" data-date-format="DD MMMM YYYY" (change)="fromdate($event)">
            </div>
            <div class="col-sm-3">
                <label for="">Date</label>

                <input type="date" class="form-control" data-date-format="DD MMMM YYYY" (change)="todate($event)">

            </div>
        </div>


    </div>
    <div class="row">
        <div class="col-sm-12">

            <mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="slno">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Sl No </mat-header-cell>
                    <mat-cell *matCellDef="let row;let i=index"> {{i+1}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Date</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
                </ng-container>



                <ng-container matColumnDef="orderid">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.order_id}} </mat-cell>
                </ng-container>





                <ng-container matColumnDef="deliverycharge">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Delivery Charge </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.shop_delivery}} </mat-cell>
                </ng-container>


                <ng-container matColumnDef="totalamount">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Total Amount </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.total_price}} </mat-cell>
                </ng-container>



                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;">
                </mat-row>
            </mat-table>

            <mat-paginator></mat-paginator>
        </div>
    </div>
</div>
